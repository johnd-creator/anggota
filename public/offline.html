<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anda Offline - Aplikasi Anggota</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: #f3f4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon svg {
            width: 40px;
            height: 40px;
            color: #666;
        }
        
        h1 {
            font-size: 24px;
            color: #111;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        
        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #fef3c7;
            color: #92400e;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 24px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #f59e0b;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }
        
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        
        .hint {
            margin-top: 24px;
            font-size: 12px;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192l-3.536 3.536M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-5 0a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
        </div>
        
        <h1>Anda Sedang Offline</h1>
        
        <div class="status">
            <span class="status-dot"></span>
            <span>Mencoba menghubungkan kembali...</span>
        </div>
        
        <p>
            Tidak ada koneksi internet. Beberapa konten mungkin tidak tersedia. 
            Konten yang telah di-cache sebelumnya masih dapat diakses.
        </p>
        
        <div class="actions">
            <button class="btn-primary" onclick="window.location.reload()">
                Coba Lagi
            </button>
            <button class="btn-secondary" onclick="window.history.back()">
                Kembali
            </button>
        </div>
        
        <p class="hint">
            Halaman ini akan otomatis refresh saat koneksi kembali tersedia
        </p>
    </div>
    
    <script>
        // Auto-retry connection
        let retryCount = 0;
        const maxRetries = 10;
        const retryInterval = 3000; // 3 seconds
        
        function checkConnection() {
            fetch('/api/health', {
                method: 'HEAD',
                cache: 'no-cache'
            })
            .then(response => {
                if (response.ok) {
                    window.location.reload();
                } else {
                    scheduleRetry();
                }
            })
            .catch(() => {
                scheduleRetry();
            });
        }
        
        function scheduleRetry() {
            if (retryCount < maxRetries) {
                retryCount++;
                setTimeout(checkConnection, retryInterval);
            }
        }
        
        // Start checking connection
        setTimeout(checkConnection, 2000);
        
        // Listen for online event
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
